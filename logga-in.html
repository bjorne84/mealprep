<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>MATPREPP - Receptbloggportal för oss som lagar mat en gång i veckan. </title>
</head>

<body>
<!--PAGE-CONTAINER FOR FIXING FOOTER WHO FLY-->
<div id="page-container">
    <div id="content-wrap">
    <header>
        <div class="headContainer">
            <div class="logoHolder">
                <a href="index.html"><img id="logosize" src="images/matprepp.png" alt="logotyp"></a>
            </div>
            <div class="navHold">
                <!--Hamburger menu-->
                <div class="nav-toggle">
                    <div class="nav-toggle-bar"></div>
                </div>
                <nav class="nav">
                    <ul id="menu">
                        <li class="li"><a class="menuText" href="start.html">Start</a></li>
                        <li class="li"><a class="menuText" href="blimedlem.html">Skapa konto</a></li>
                        <li class="li"><a class="menuText" href="logga-in.html">Logga in</a></li>
                        <li class="li"><a class="menuText" href="post.html">Posta</a></li>
                        <li class="li"><a class="menuText" href="start.html#aside">Bloggare</a></li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>
    <main>
        <h1 class="h1-left">Logga in!</h1>
        <div class="mainWrapp">
            <div class="showBlogs">
                <div class="white-back">
                    <div class="formWrapper">
                        <form class="forms" id="formCreate" method="POST">
                            <!--fält för formulär, hela den grå delen-->
                            <fieldset id="field">
                                <p class="pfield"></p>
                                <label for="userName">Användarnamn:</label><br>
                                <input type="text" name="userName" id="userName" class="input" required><br>
                                <label for="password">Lösenord:</label><br>
                                <input type="text" name="password" id="password" class="input" required><br>
                                <button type="submit" id="btn-create" class="btn">Logga in</button>
                                <a class="afield" href="">Glömt lösenordet?</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <aside id="aside">
                <article class="sideArticle">
                    <h2 class="colorh2">Bloggare</h2>
                    <ul class="aside-ul">
                        <li class="dark-li"><a href="">Björn</a></li>
                        <li class="dark-li"><a href="">Lisa</a></li>
                        <li class="dark-li"><a href="">Jenny</a></li>
                    </ul>
                </article>
            </aside>
        </div>
    </main>
    <!--END CONTENT WRAP-->
</div>
    <footer>
        <div class="footContainer">
            <div id="footInfo">
                <ul class="foot-ul">
                    <li class="lifoot"><a class="afoot" href="om.html">Om sidan</a><br></li>
                    <li class="lifoot"><a class="afoot" href="cookies.html">Cookies</a><br></li>
                    <li class="lifoot"><a class="afoot" href="kontakt.html">Kontakt</a><br></li>
                    <li class="lifoot normalli">
                        <p class="pfoot">&#169; 2020 PHP - Moment 1</p>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!--END PAGE-CONTAINER WRAP-->
</div>
    <script src="js/menu.js"></script>
</body>
</html>
